<!--
    A page to create a apointment
-->
{% extends "layout.html" %}
{% block content %}
<div class="content-section topbar">
    <form method="POST" action="{{ url_for('apointments.new_apointment') }}" >
        <fieldset class="form-group">
            <div class="form-group">
    <label for="title" class="form-control-label">Title</label>
    <input type="text" name="title" id="title" class="form-control form-control-lg" required>
  </div>
              <div class="form-group col-5">
    <label for="doctor" class="form-control-label">Select a Doctor</label>
    <select id="doctor" name="doctor" class="form-control form-control-lg" required>
      {% for doctor in doctors %}
        <option value="{{ doctor[0] }}">Doctor {{ doctor[0] }}</option>
      {% endfor %}
    </select>
  </div>
              <div class="form-group">
    <label for="reason" class="form-control-label">Reason for Visit</label>
    <input type="text" name="reason" id="reason" class="form-control form-control-lg" required>
  </div>     
        </fieldset>  
    <div class="form-group">
    <input type="submit" value="Schedule Appointment" class="btn btn-outline-info">
    </div>
</form>
</div>
{% endblock content %}
